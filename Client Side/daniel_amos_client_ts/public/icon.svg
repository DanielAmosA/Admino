<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Base circle with modern gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" />
  
  <!-- White overlay for depth -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="white" stroke-width="0.5" opacity="0.3" />
  
  <!-- Dollar symbol - made smaller and more elegant -->
  <text x="16" y="18" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold">$</text>
  
  <!-- AD text - made smaller and more subtle -->
  <text x="16" y="25" font-size="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="500">AD</text>
</svg>